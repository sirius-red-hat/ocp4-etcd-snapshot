# https://access.redhat.com/articles/4047481
---
node-anchors:
  name: &name master-0.ocpa

apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: *name
  labels:
    taranto.dev/app: etcd-snapshots
spec:
  concurrentPolicy: Forbid
  # Node is in UTC, which is -5 from a real TZ
  schedule: "0 */2 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          nodeSelector:
            etcd-snapshot.taranto.dev/role: snapshot
          tolerations:
          - key: "node-role.kubernetes.io/master"
            operator: "Exists"
            effect: "NoSchedule"
          containers:
          - name: etcd-snapshotter
            image: registry.access.redhat.com/rhel7/rhel-tools 
            imagePullPolicy: IfNotPresent
            #command: [ "chroot", "/host", "/usr/local/bin/etcd-snapshot.sh", *name ]
            command: [ "/usr/local/bin/etcd-snapshot.sh", *name ]
            securityContext:
              privileged: true
              runAsUser: 0
              runAsGroup: 0
            volumeMounts:
            - name: node-root
              mountPath: /
              readOnly: false
              mountPropagation: HostToContainer
            - name: etcd-snapshot
              mountPath: /var/home/core/etcd-snapshots
              readOnly: false
          restartPolicy: Never
          serviceAccountName: etcd-snapshot
          terminationGracePeriodSeconds: 1
          volumes:
          - name: etcd-snapshot
            persistentVolumeClaim: 
              claimName: pvc-etcd-snapshot
          - name: node-root
            hostPath:
              path: /
              type: Directory
...
